<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Organization Panel</title>
    <!--bootstrap css1 js1 -->
    <link href="../assets/libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!--fontawsome css1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Sidebar styling */
        .sidebar {
            background: linear-gradient(145deg, #6BAED6, #4b8bb9);
            color: white;
            height: 100vh;
            border-radius: 0 15px 15px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding-top: 30px;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .sidebar .nav-item {
            margin: 10px 0;
        }

        .sidebar .nav-link {
            color: white;
            padding: 12px 15px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 10px;
            transition: background 0.3s ease-in-out;
        }

        .sidebar .nav-link:hover {
            background-color: #5a98c9;
            cursor: pointer;
        }

        /* Style for main content */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar vh-100 p-3">
            <h3>Organization Panel</h3>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('trainingplan.html')"><i class="fas fa-store"></i> Manage Training Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('news.html')"><i class="fas fa-newspaper"></i> Manage News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('organizationlists.html')"><i class="fas fa-users"></i> Manage Organization</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content with iframe -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <iframe id="contentFrame" src="trainingplan.html"></iframe>
        </main>
    </div>
</div>

<!--bootstrap css1 js1-->
<script src="../assets/libs/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>

<script>
    function loadPage(page) {
        document.getElementById("contentFrame").src = page;
    }
</script>

</body>
</html>
