<script type="text/javascript">


    async function getData() {
        const url = "http://localhost:8080/New/all";
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
            }

            const data = await response.json();
            // console.log(data);
            // console.log(typeof data);
            // console.log(Array.isArray(data));

            const div = document.getElementById('div');
            console.log(div);

            data.forEach(d => {
                // console.log(`Name: ${d.shopName}`);
                const col = document.createElement('div');
                col.classList.add('col-md-8');
                col.classList.add('mt-4');
                col.innerHTML = `
                   <div class="card news-card">
                    <img src="${d.newsImage}" alt="News Image" class="news-image">
                    <div class="news-content">
                        <h3 class="news-title">${d.newTitle}</h3>
                        <p class="news-subtitle">${d.subTitle}</p>
                        <p class="news-description">${d.description}</p>
                        <a href="#" class="read-more">Read More <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>

    `;
                div.appendChild(col);

            });
        } catch (error) {
            console.error(error.message);
        }
    }

    getData();





</script>
