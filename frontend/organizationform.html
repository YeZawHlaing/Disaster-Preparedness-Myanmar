<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organization Form</title>
    <!--bootstrap css1 js1 -->
    <link href="./assets/libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!--fontawsome css1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<style>
    body{
        /*height: 100vh;*/
        background: #6BAED6;

        /*overflow: hidden;*/
    }

    i:hover{
        transform: scale(1.1);
        transition: transform 0.3s ease-in-out;
    }

</style>
<body>
<a href="index.html" class="text-white mx-3"><i class="fas fa-arrow-left fs-2"></i></a>

<div class="container d-flex justify-content-center align-items-center mb-3">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center mb-3">Organization Form</h3>
        <form id="myForm">
            <div class="mb-3">
                <label for="orgname" class="form-label">Name:</label>
                <input type="text" class="form-control" id="orgname" placeholder="Enter your Organization Name" required>
            </div>
            <div class="mb-3">
                <label for="orgtype" class="form-label">Organization Type:</label>
                <input type="text" class="form-control" id="orgtype" placeholder="Enter your Organization Type" required>
            </div>
            <div class="mb-3">
                <label for="liscno" class="form-label">License No:</label>
                <input type="text" class="form-control" id="liscno" placeholder="Enter your License Number" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="text" class="form-control" id="date" placeholder="Enter Date" required>
            </div>
            <div class="mb-3">
                <label for="mgcontact" class="form-label">Manager Contact:</label>
                <input type="text" class="form-control" id="mgcontact" placeholder="Enter your Manager Contact Number" required>
            </div>
            <div class="mb-3">
                <label for="sos" class="form-label">SOS:</label>
                <input type="text" class="form-control" id="sos" placeholder="Enter your SOS Number" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your Address" required>
            </div>
            <div class="mb-3">
                <label for="socurl" class="form-label">Social URL:</label>
                <input type="text" class="form-control" id="socurl" placeholder="Enter your Social URL Link" required>
            </div>

<!--            <div class="mb-3">-->
<!--                <label for="uname" class="form-label">UserName:</label>-->
<!--                <input type="text" class="form-control" id="uname" placeholder="Enter your UserName" required>-->
<!--            </div>-->


            <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>
        </form>
    </div>
</div>



<!--bootstrap css1 js1-->
<script src="./assets/libs/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script>
    document.getElementById("myForm").addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent page reload

        // Get form values
        const orgname = document.getElementById("orgname").value;
        const orgtype = document.getElementById("orgtype").value;
        const liscno = document.getElementById("liscno").value;
        const date = document.getElementById("date").value;
        const mgcontact = document.getElementById("mgcontact").value;
        const sos = document.getElementById("sos").value;
        const address = document.getElementById("address").value;
        const socurl = document.getElementById("socurl").value;


        // Create FormData object
        const formData = new FormData();
        formData.append("name", orgname);
        formData.append("orgType", orgtype);
        formData.append("licenseNo", liscno);
        formData.append("date", date);
        formData.append("mgContact", mgcontact);
        formData.append("sos", sos);
        formData.append("address", address);
        formData.append("socialUrl", socurl);

        try {
            const response = await fetch("http://localhost:8080/Organization/upload", {
                method: "POST",
                body: formData,
            });

            if (response.ok) {
                const result = await response.json();
                console.log("✅ Success:", result);
                window.location.href = 'organizationform.html';
            } else {
                console.error("❌ Error:", response.status);
            }
        } catch (error) {
            console.error("⚠️ Request Failed:", error);
        }
    });


</script>
</body>
</html>
