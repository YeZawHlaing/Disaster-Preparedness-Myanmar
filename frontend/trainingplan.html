<script type="text/javascript">

    async function getData() {
        const url = "http://localhost:8080/TrainingPlan/all";
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
            }

            const data = await response.json();
            // console.log(data);
            // console.log(typeof data);
            // console.log(Array.isArray(data));

            const sec = document.getElementById('section');
            // console.log(sec);

            data.forEach(d => {
                // console.log(`Name: ${d.shopName}`);
                const containerdiv = document.createElement('div');
                containerdiv.classList.add('container');
                containerdiv.classList.add('mt-3');
                containerdiv.classList.add('bg-dark');
                containerdiv.classList.add('rounded');
                containerdiv.classList.add('clickable');
                // console.log(containerdiv);

                const rowdiv = document.createElement('div');
                rowdiv.classList.add('row');
                // console.log(rowdiv);

                const coldiv1 = document.createElement('div');
                coldiv1.classList.add('col-3');

                const coldiv2 = document.createElement('div');
                coldiv2.classList.add('col-9');
                coldiv2.classList.add('p-5');
                coldiv2.classList.add('text-white');

                const img = document.createElement('img');
                img.classList.add('p-3');
                img.src= `${d.trainingImage}`;

                const trainingTitle = document.createElement('h2');
                trainingTitle.textContent = `${d.trainingTitle}`;
                // shopName.textContent = 'BUBU';
                const description = document.createElement('h5');
                description.textContent = `${d.description}`;
                // contactNo.textContent = '09259124912';
                const trainingDate = document.createElement('p');
                trainingDate.textContent = `${d.trainingDate}`;
                const deadLine = document.createElement('p');
                deadLine.textContent = `${d.deadLine}`;

                coldiv1.appendChild(img);
                coldiv2.appendChild(trainingTitle);
                coldiv2.appendChild(description);
                coldiv2.appendChild(trainingDate);
                coldiv2.appendChild(deadLine);

                rowdiv.appendChild(coldiv1);
                rowdiv.appendChild(coldiv2);

                containerdiv.appendChild(rowdiv);

                sec.appendChild(containerdiv);

                // console.log(coldiv1,coldiv2);

            });
        } catch (error) {
            console.error(error.message);
        }
    }

    getData();
</script>
