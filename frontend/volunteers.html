<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
  <!--bootstrap css1 js1 -->
  <link href="./assets/libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <!--fontawsome css1-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<style>
  body{
    /*height: 100vh;*/
    background: #6BAED6;

    /*overflow: hidden;*/
  }

  i:hover{
    transform: scale(1.1);
    transition: transform 0.3s ease-in-out;
  }

</style>
<body>
<a href="index.html" class="text-white mx-3"><i class="fas fa-arrow-left fs-2"></i></a>

<div class="container d-flex justify-content-center align-items-center mb-3">
  <div class="card p-4 shadow-lg" style="width: 350px;">
    <h3 class="text-center mb-3">Volunteer Form</h3>
    <form id="myForm">
      <div class="mb-3">
        <label for="volname" class="form-label">Name:</label>
        <input type="text" class="form-control" id="volname" placeholder="Enter your Name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" class="form-control" id="email" placeholder="Enter your Email" required>
      </div>
      <div class="mb-3">
        <label for="institute" class="form-label">Institute:</label>
        <input type="text" class="form-control" id="institute" placeholder="Enter Institute" required>
      </div>
      <div class="mb-3">
        <label for="contactNo" class="form-label">Contact No:</label>
        <input type="text" class="form-control" id="contactNo" placeholder="Enter Contact Number" required>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender:</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="purpose" class="form-label">Purpose:</label>
        <input type="text" class="form-control" id="purpose" placeholder="Enter your Purpose" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>
    </form>
  </div>
</div>



<!--bootstrap css1 js1-->
<script src="./assets/libs/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script>
  document.getElementById("myForm").addEventListener("submit", async function (event) {
    event.preventDefault(); // Prevent page reload

    // Get form values
    const volname = document.getElementById("volname").value;
    const email = document.getElementById("email").value;
    const institute = document.getElementById("institute").value;
    const contactNo = document.getElementById("contactNo").value;
    const gender = document.getElementById("gender").value;
    const purpose = document.getElementById("purpose").value;


    // Create FormData object
    const formData = new FormData();
    formData.append("name", volname);
    formData.append("email", email);
    formData.append("institute", institute);
    formData.append("contactNo", contactNo);
    formData.append("gender", gender);
    formData.append("purpose", purpose);

    try {
      const response = await fetch("http://localhost:8080/Volunteer/upload", {
        method: "POST",
        body: formData,
      });

      if (response.ok) {
        const result = await response.json();
        console.log("✅ Success:", result);
        // window.location.href = 'organizationform.html';
      } else {
        console.error("❌ Error:", response.status);
      }
    } catch (error) {
      console.error("⚠️ Request Failed:", error);
    }
  });


</script>
</body>
</html>
