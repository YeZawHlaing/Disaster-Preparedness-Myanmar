    async function getData() {
        const url = "http://localhost:8080/Organization/all";
        try {

                throw new Error(`Response status: ${response.status}`);
            }

            const data = await response.json();
            // console.log(data);
            // console.log(typeof data);

            const div = document.getElementById('div');
            console.log(div);

            data.forEach(d => {
                const col = document.createElement('div');
                col.classList.add('col-md-8');
                col.classList.add('mt-3');
                col.innerHTML = `
                    <div class="card p-4 info-card">
                    <div class="row">
                        <div class="col-md-6">
                            <p><i class="fas fa-building"></i> <strong>Name:</strong> ${d.name}</p>
                            <p><i class="fas fa-tags"></i> <strong>Type:</strong> ${d.orgType}</p>
                            <p><i class="fas fa-id-badge"></i> <strong>License:</strong> ${d.licenseNo}</p>
                            <p><i class="fas fa-calendar-alt"></i> <strong>Date:</strong> ${d.date}</p>
                        </div>
                        <div class="col-md-6">
                            <p><i class="fas fa-user-tie"></i> <strong>Manager Contact:</strong> ${d.mgContact}</p>
                            <p><i class="fas fa-phone-alt"></i> <strong>SOS:</strong> ${d.sos}</p>
                            <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> ${d.address.street}</p>
                            <p class="social-icons">
                                <i class="fas fa-link"></i> <strong>Social:</strong> ${d.socialUrl}
                            </p>

    `;
