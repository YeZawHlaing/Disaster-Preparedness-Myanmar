<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
<a href="survival%20tips.html" class="btn btn-primary mx-3"><i class="fas fa-arrow-left"></i> Go Back</a>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    let lat = urlParams.get('latitude') || 16.8409;
    let long = urlParams.get('longitude') || 96.1735;
    let shopName = urlParams.get('shopName');

    console.log("shopName:"+shopName,"Lat: " + lat, "Long: " + long);

    const map = L.map('map').setView([lat, long], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker([lat, long]).addTo(map)
        .bindPopup(shopName)
        .openPopup();
</script>

</body>
</html>
