<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <!--bootstrap css1 js1 -->
    <link href="./assets/libs/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!--fontawsome css1-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<style>
    body{
        height: 100vh;
        background: #6BAED6;

        overflow: hidden;
    }

    i:hover{
        transform: scale(1.1);
        transition: transform 0.3s ease-in-out;
    }

</style>
<body>
<a href="register.html" class="text-white mx-3"><i class="fas fa-arrow-left fs-2"></i></a>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center mb-3">Sign Up</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="cpassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="cpassword" placeholder="Confirm your password" required>
            </div>
            <a type="submit" class="btn btn-primary w-100 mb-2">Sign Up</a>
        </form>
       </div>
</div>



<!--bootstrap css1 js1-->
<script src="./assets/libs/bootstrap-5.2.0-beta1-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
